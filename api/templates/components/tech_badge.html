{% macro tech_badge(icon, name, link="") %}

{% set icon_path = "images/techs/{}".format(icon) %}

<a
  href="{{ link }}"
  target="_blank"
  class="flex items-center invisible intersect:visible intersect:animate-fade-up">
  <img
    width="88"
    height="88"
    src="{{ get_file(icon_path) }}"
    alt="{{ name }}">
  <span class="-translate-x-2 text-md sm:text-xl">
    {{ name }}
  </span>
</a>

{% endmacro %}
