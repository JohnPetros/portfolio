{% macro drawer() %}

<!-- drawer init and show -->
<div class="text-center">
  <button
    data-drawer-target="drawer-navigation"
    data-drawer-show="drawer-navigation"
    type="button"
    aria-controls="drawer-navigation"
    class="text-white hover:bg-blue-800 px-3 py-2 rounded-lg focus:ring-4 focus:ring-blue-300">
    <i class="ph ph-list text-3xl"></i>
  </button>
</div>

<!-- drawer component -->
<div
  id="drawer-navigation"
  tabindex="-1"
  aria-labelledby="drawer-navigation-label"
  class="fixed top-0 left-0 bottom-0 z-40 h-screen px-8 pt-16 overflow-y-auto transition-transform -translate-x-full bg-gray-900">
  <button
    data-drawer-hide="drawer-navigation"
    type="button"
    aria-controls="drawer-navigation"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-6 end-2.5 inline-flex items-center justify-center">
    <svg
      class="w-3 h-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
      aria-hidden="true">
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
    </svg>
    <span class="sr-only">Fechar menu de navegação</span>
  </button>

  <div class="py-4 overflow-y-auto">
    {{ caller() }}
  </div>
</div>

{% endmacro %}
