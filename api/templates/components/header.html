{% set link_class =
"text-gray-300 text-lg cursor-pointer" %}
{% set active_link_class = "text-blue-400" %}

{% macro header(active_link_index = 0) %}

<header
  data-header="container"
  class="container fixed top-8 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-transform duration-700 z-40 flex items-center justify-between py-3 px-6 w-full">
  <div class="flex items-center gap-3 animate-fade-down">
    <a href="{{ url_for('home') }}">
      <img src="{{ get_file('images/logo.svg') }}" alt="Petros">
    </a>

    {% include "components/language_toggle.html" %}
  </div>

  <nav>
    <ul class="flex items-center gap-24 animate-fade-down">
      <li
        class="{{ link_class }}">
        <a
          href="{{ url_for('home') }}"
          class="flex items-center gap-2 p-2 {{ active_link_class if active_link_index == 0 else '' }}">
          <i class="ph ph-house text-xl"></i>
          Home
        </a>
      </li>
      <li
        class="{{ link_class }}">
        <a
          href="{{ url_for('projects') }}"
          class="flex items-center gap-2 p-2  {{ active_link_class if active_link_index == 1 else '' }}">
          <i class="ph ph-desktop-tower text-xl"></i>
          <span data-i18n="Projects">
            Projetos
          </span>
        </a>
      </li>
      <li
        class="{{ link_class }} {{ 'text-blue-500' if active_link_index == 2 else '' }}">
        <a
          href="{{ url_for('about') }}"
          class="flex items-center gap-2 p-2  {{ active_link_class if active_link_index == 2 else '' }}">
          <i class="ph ph-user text-xl"></i>
          <span data-i18n="About me">
            Sobre mim
          </span>
        </a>
      </li>
    </ul>
  </nav>
</header>

<div
  data-header="trigger"
  class="absolute invisible -bottom-2 w-[99%] h-1"></div>

<script src="{{ get_file('scripts/header.js') }}"></script>

{% endmacro %}
