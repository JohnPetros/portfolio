{% macro carousel(images) %}

<div id="default-carousel" class="relative w-full" data-carousel="slide">
  <!-- Carousel wrapper -->
  <div class="relative h-52 overflow-hidden rounded-lg md:h-52">
    {% for image in images %}
    <div class="hidden h-52 duration-700 ease-in-out" data-carousel-item>
      <img
        src="{{ get_image(image) }}"
        class="absolute block h-52 w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
        alt="...">
    </div>
    {% endfor %}

    <!-- Slider indicators -->
    <div
      class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
      {% for index in range(images | length) %}
      <button
        type="button"
        class="w-3 h-3 rounded-full"
        aria-current="{{ 'true' if index == 0 else 'false' }}"
        aria-label="Slide {{ index + 1 }}"
        data-carousel-slide-to="{{ index }}"></button>
      {% endfor %}
    </div>
    <!-- Slider controls -->
    <button
      data-carousel-prev
      type="button"
      class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
          aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
        </svg>
        <span class="sr-only">Slide anterior</span>
      </span>
    </button>
    <button
      data-carousel-next
      type="button"
      class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
          aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
        </svg>
        <span class="sr-only">Pr√≥ximo Slide</span>
      </span>
    </button>
  </div>

  {% endmacro %}
